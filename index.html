<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Playlist</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; font-family: sans-serif; background: #111; color: white;">

  <h1>üé¨ Minha Playlist</h1>
  <iframe id="player" width="800" height="450" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    // Coloque aqui os links dos seus v√≠deos (como strings, n√£o como <iframe>)
    const videos = [
      "//redcanais.sh/player3/server.php?server=RCServer09&subfolder=ondemand&vid=CMEUCNHCSMT01EP01",
      "//redcanais.sh/player3/server.php?server=RCServer09&subfolder=ondemand&vid=CMEUCNHCSMT01EP02",
      "//redcanais.sh/player3/server.php?server=RCServer09&subfolder=ondemand&vid=CMEUCNHCSMT01EP03"
    ];

    let index = 0;
    const player = document.getElementById("player");
    const tempoTroca = 1380 * 1000; // 30 segundos

    function playNext() {
      player.src = videos[index];
      index = (index + 1) % videos.length;
      setTimeout(playNext, tempoTroca); // Troca ap√≥s o tempo definido
    }

    playNext();
  </script>
</body>
</html>
